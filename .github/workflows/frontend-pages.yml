name: Frontend - Pages
on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-pages.yml'
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: 'pages'
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Debug paths
        run: |
          echo "PWD:"
          pwd
          echo "Repo root contents:"
          ls -la
          echo "Frontend contents:"
          ls -la frontend || true
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm --prefix frontend install
      - name: Inject backend URL
        run: echo "VITE_API_URL=${{ secrets.BACKEND_PUBLIC_URL }}" >> frontend/.env.production
      - name: Build
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          echo "Building with base=/$REPO_NAME/"
          npm --prefix frontend run build -- --base=/$REPO_NAME/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4


